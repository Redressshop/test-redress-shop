<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redress Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Schermata di benvenuto -->
  <div id="welcome-screen">
    <img src="logo.png" alt="Logo Redress" class="welcome-logo" />
    <div class="welcome-text">Benvenuto sullo shop Redress
    </div>
  </div>

  <header id="main-header" style="display:none;">
    <div class="header-left">
      <img src="logo.png" alt="Logo Redress" class="logo-left" />
    </div>
    <div class="logo-centered">REDRESS</div>
    <div class="top-right">
      <input type="text" id="search" placeholder="🔍 Cerca un prodotto..." onkeyup="filterProducts()" />
    </div>
  </header>

  <nav id="category-bar" class="category-bar" style="display:none;">
    <button onclick="filterByCategory('copricapo')">🎩 Copricapo</button>
    <button onclick="filterByCategory('parte superiore')">👕 Parte Superiore</button>
    <button onclick="filterByCategory('parte inferiore')">👖 Parte Inferiore</button>
    <button onclick="filterByCategory('borse')">👜 Borselli</button>
    <button onclick="filterByCategory('scarpe')">👟 Scarpe</button>
    <button onclick="filterByCategory('accessori')">🎯 Accessori</button>
    <button onclick="filterByCategory('buono')">🎁 Buoni Regalo</button>
  </nav>

  <main id="main-content" style="display:none;">
    <div id="product-container" class="products"></div>
  </main>

  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <img class="modal-img" src="" alt="Product Image" />
      <h2 class="modal-name"></h2>
      <p class="modal-price"></p>
      <p class="modal-description"></p>
    </div>
  </div>

  <footer id="footer" style="display:none;">
    <p>&copy; 2025 Redress. By:scorpion Tutti i diritti riservati.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
